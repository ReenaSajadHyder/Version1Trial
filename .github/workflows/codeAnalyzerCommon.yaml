name: Analyze Code Common

on: 
  pull_request:
        branches: [ main ]
  workflow_dispatch:

jobs:
  format-check:
    name: Lint Code Base
    runs-on: windows-2022

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install packages
        run: npm ci
      - name: Prettier
        run: npm run format
      - name: Lint JavaScript files 
        run: npm run lintJS
      - name: Lint HTML files 
        run: npm run lintHTML
      - name: Lint CSS files 
        run: npm run lintCSS
